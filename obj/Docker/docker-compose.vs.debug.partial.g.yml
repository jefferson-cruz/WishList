version: '3.4'

services:
  wishlist:
    image: wishlist:dev
    build:
      target: base
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_wishlist$
    volumes:
      - C:\Users\jfcruz\source\repos\LuisaLabs\WishList\WishList:/app
      - C:\Users\jfcruz\vsdbg\vs2017u5:/remote_debugger:ro
#$nuget_volume_mapping_wishlist$
    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_wishlist$ bin/Release/netcoreapp2.2/WishList.dll"
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/bash -c \"if PID=$$(pidof -x dotnet); then kill $$PID; fi\""
